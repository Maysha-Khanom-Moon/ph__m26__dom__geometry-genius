                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>

                      <h2 class="card-title">Traingle!</h2>
                      <p class="text-center text-xl">Area = 0.5 X b X h</p>
                      <!-- input field -->
                      <div class="flex-1">
                        <input id="triangle-base" class="w-2/5 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="b"> 
                        <span>cm</span>
                        <input id="triangle-height" class="w-2/5 text-2xl p-2 rounded-sm"  type="text" name="" id="" placeholder="h"> 
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-xl">Area: <span id="area"></span> cm<sup>2</sup></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="triangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
